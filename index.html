<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap-->
    <title>PlayStation</title>
</head>
<body>

    <!--intestazione della pagina-->
    <header>
        <div class="header-top container-fluid bg-dark d-flex align-items-center">
            <div class="col-12 d-flex justify-content-end">
                <img class="sony-logo" src="img/sony_logo.svg" alt="">
            </div>
        </div>

        <div class="header-bottom">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid d-flex">
                    <img class="navbar-brand" src="img/play_logo.svg">
                  
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Giochi</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Hardware</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Servizi</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Novità</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Fai Acquisti</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Supporto</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
                        <li class="nav-item dropdown me-5">
                            <a class="nav-link dropdown-toggle" href="#">My Playstation</a>
                        </li>

                        <button class="btn btn-dark me-5">Accedi</button>

                        <img src="img/lens.svg" class="lens-img" alt="">
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--intestazione della pagina-->

    <!--corpo della pagina-->
    <main>
        <section class="hero position-relative text-white">
            <div class="container-fluid position-absolute bottom-0 start-0">
                <div class="row">
                    <div class="col-4 p-5">
                        <img class="returnal-banner mb-4" src="img/returnal-hero-banner-logo.png" alt="">
                        <h1 class="mb-4">Rompi il cerchio</h1>
                        <p class="mb-4">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                        </p>
                        <button class="btn btn-danger">Acquista ora</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid p-5">
                <div class="row">
                    <div class="col">
                        <img class="small-img" src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>

                    <div class="col">
                        <img class="small-img" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>

                    <div class="col">
                        <img class="small-img" src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>

                    <div class="col">
                        <img class="small-img" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>

                    <div class="col">
                        <img class="small-img" src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>

                    <div class="col">
                        <img class="small-img" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>
                </div>

                <figure class="text-center mt-5">
                    <p class="text-primary">Play Has No Limits</p>
                    <h1>Ecco La PlayStation 5</h1>
                    <p class="text-secondary">Tuffati in nuove possibilità di gioco completamente inaspettate</p>
                </figure>   
            </div>
        </section>

        
    </main>
    <!--corpo della pagina-->

    <!--pie di pagina-->
    <footer></footer>
    <!--pie di pagina-->
    
</body>
</html>
